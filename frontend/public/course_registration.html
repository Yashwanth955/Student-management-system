<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Course Registration - School Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-3xl font-extrabold text-gray-900">Course Registration</h2>
                    <p class="mt-2 text-sm text-gray-600">Please fill in all the required information</p>
                </div>
                <a href="admin_courses.html" class="text-purple-600 hover:text-purple-800">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Courses
                </a>
            </div>

            <form id="registrationForm" class="mt-8 space-y-6">
                <!-- Basic Information -->
                <div class="bg-gray-50 p-4 rounded-md">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Basic Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Course Name</label>
                            <input type="text" name="courseName" required class="mt-1 block w-full border rounded-md shadow-sm p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Course Code</label>
                            <input type="text" name="courseCode" required class="mt-1 block w-full border rounded-md shadow-sm p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Department</label>
                            <select name="department" required class="mt-1 block w-full border rounded-md shadow-sm p-2">
                                <option value="">Select Department</option>
                                <option value="cs">Computer Science</option>
                                <option value="eng">Engineering</option>
                                <option value="med">Medical</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Credits</label>
                            <input type="number" name="credits" required min="1" max="6" class="mt-1 block w-full border rounded-md shadow-sm p-2">
                        </div>
                    </div>
                </div>

                <!-- Course Details -->
                <div class="bg-gray-50 p-4 rounded-md">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Course Details</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700">Course Description</label>
                            <textarea name="description" required rows="3" class="mt-1 block w-full border rounded-md shadow-sm p-2"></textarea>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Course Type</label>
                            <select name="courseType" required class="mt-1 block w-full border rounded-md shadow-sm p-2">
                                <option value="">Select Course Type</option>
                                <option value="core">Core</option>
                                <option value="elective">Elective</option>
                                <option value="lab">Laboratory</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Semester</label>
                            <select name="semester" required class="mt-1 block w-full border rounded-md shadow-sm p-2">
                                <option value="">Select Semester</option>
                                <option value="1">First</option>
                                <option value="2">Second</option>
                                <option value="3">Third</option>
                                <option value="4">Fourth</option>
                                <option value="5">Fifth</option>
                                <option value="6">Sixth</option>
                                <option value="7">Seventh</option>
                                <option value="8">Eighth</option>
                            </select>
                        </div>
                    </div>
                </div>

                <!-- Schedule Information -->
                <div class="bg-gray-50 p-4 rounded-md">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Schedule Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Start Date</label>
                            <input type="date" name="startDate" required class="mt-1 block w-full border rounded-md shadow-sm p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">End Date</label>
                            <input type="date" name="endDate" required class="mt-1 block w-full border rounded-md shadow-sm p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Maximum Students</label>
                            <input type="number" name="maxStudents" required min="1" class="mt-1 block w-full border rounded-md shadow-sm p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Prerequisites</label>
                            <input type="text" name="prerequisites" placeholder="Comma separated course codes" class="mt-1 block w-full border rounded-md shadow-sm p-2">
                        </div>
                    </div>
                </div>

                <!-- Instructor Information -->
                <div class="bg-gray-50 p-4 rounded-md">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Instructor Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Primary Instructor</label>
                            <select name="primaryInstructor" required class="mt-1 block w-full border rounded-md shadow-sm p-2">
                                <option value="">Select Primary Instructor</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Co-Instructor</label>
                            <select name="coInstructor" class="mt-1 block w-full border rounded-md shadow-sm p-2">
                                <option value="">Select Co-Instructor (Optional)</option>
                            </select>
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                        Register Course
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/course-registration.js"></script>
</body>
</html>
