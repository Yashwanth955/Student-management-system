<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Management System</title>
    <link rel="stylesheet" href="studemt.css">
    <script defer src="student.js"></script>
</head>
<body>

    <header>
        <h1>Student Management System</h1>
    </header>

    <div class="container">
        <div class="form-container">
            <h2>Enter Student Details</h2>
            <form id="studentForm">
                <input type="hidden" id="editIndex">
                
                <label for="name">Student Name:</label>
                <input type="text" id="name" required>

                <label for="usn">USN:</label>
                <input type="text" id="usn" required>

                <label for="department">Department:</label>
                <input type="text" id="department" required>

                <label for="scgpa">SCGPA:</label>
                <input type="number" id="scgpa" min="0" required>

                <label for="email">Email:</label>
                <input type="email" id="email" required>
                
                <label for="cgpa">CGPA:</label>
                <input type="number" id="cgpa" min="0" required>
                
                <button type="submit">Add Student</button>
            </form>
        </div>

        <div class="student-list">
            <h2>Student Details</h2>
            <table>
                <thead>
                    <tr>
                        <th>Name</th>
                        <th>USN</th>
                        <th>Department</th>
                        <th>SCGPA</th>
                        <th>Email</th>
                        <th>CGPA</th>
                        <th>Actions</th>
                    </tr>
                </thead>
                <tbody id="studentTableBody">
                    <!-- Student details will be displayed here -->
                </tbody>
            </table>
        </div>
    </div>

</body>
</html>
