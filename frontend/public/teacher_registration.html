<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Teacher Registration - School Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0/css/all.min.css" rel="stylesheet">
</head>
<body class="bg-gray-50">
    <div class="min-h-screen flex flex-col items-center justify-center py-12 px-4 sm:px-6 lg:px-8">
        <div class="max-w-4xl w-full space-y-8 bg-white p-8 rounded-lg shadow-md">
            <div class="flex justify-between items-center">
                <div>
                    <h2 class="text-3xl font-extrabold text-gray-900">Teacher Registration</h2>
                    <p class="mt-2 text-sm text-gray-600">Please fill in all the required information</p>
                </div>
                <a href="admin_teachers.html" class="text-purple-600 hover:text-purple-800">
                    <i class="fas fa-arrow-left mr-2"></i>Back to Teachers
                </a>
            </div>

            <form id="registrationForm" class="mt-8 space-y-6">
                <!-- Personal Information -->
                <div class="bg-gray-50 p-4 rounded-md">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Personal Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Full Name</label>
                            <input type="text" name="fullName" required class="mt-1 block w-full border rounded-md shadow-sm p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Date of Birth</label>
                            <input type="date" name="dateOfBirth" required class="mt-1 block w-full border rounded-md shadow-sm p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Gender</label>
                            <select name="gender" required class="mt-1 block w-full border rounded-md shadow-sm p-2">
                                <option value="">Select Gender</option>
                                <option value="male">Male</option>
                                <option value="female">Female</option>
                                <option value="other">Other</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Nationality</label>
                            <input type="text" name="nationality" required class="mt-1 block w-full border rounded-md shadow-sm p-2">
                        </div>
                    </div>
                </div>

                <!-- Contact Information -->
                <div class="bg-gray-50 p-4 rounded-md">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Contact Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Email</label>
                            <input type="email" name="email" required class="mt-1 block w-full border rounded-md shadow-sm p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Phone Number</label>
                            <input type="tel" name="phone" required class="mt-1 block w-full border rounded-md shadow-sm p-2">
                        </div>
                        <div class="md:col-span-2">
                            <label class="block text-sm font-medium text-gray-700">Address</label>
                            <textarea name="address" required rows="2" class="mt-1 block w-full border rounded-md shadow-sm p-2"></textarea>
                        </div>
                    </div>
                </div>

                <!-- Professional Information -->
                <div class="bg-gray-50 p-4 rounded-md">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Professional Information</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Department</label>
                            <select name="department" required class="mt-1 block w-full border rounded-md shadow-sm p-2">
                                <option value="">Select Department</option>
                                <option value="cs">Computer Science</option>
                                <option value="eng">Engineering</option>
                                <option value="med">Medical</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Designation</label>
                            <select name="designation" required class="mt-1 block w-full border rounded-md shadow-sm p-2">
                                <option value="">Select Designation</option>
                                <option value="professor">Professor</option>
                                <option value="associate">Associate Professor</option>
                                <option value="assistant">Assistant Professor</option>
                                <option value="lecturer">Lecturer</option>
                            </select>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Qualification</label>
                            <input type="text" name="qualification" required class="mt-1 block w-full border rounded-md shadow-sm p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Experience (Years)</label>
                            <input type="number" name="experience" min="0" required class="mt-1 block w-full border rounded-md shadow-sm p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Specialization</label>
                            <input type="text" name="specialization" required class="mt-1 block w-full border rounded-md shadow-sm p-2">
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Research Interests</label>
                            <input type="text" name="researchInterests" class="mt-1 block w-full border rounded-md shadow-sm p-2">
                        </div>
                    </div>
                </div>

                <!-- Account Setup -->
                <div class="bg-gray-50 p-4 rounded-md">
                    <h3 class="text-lg font-medium text-gray-900 mb-4">Account Setup</h3>
                    <div class="grid grid-cols-1 md:grid-cols-2 gap-4">
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Password</label>
                            <input type="password" name="password" required minlength="6" class="mt-1 block w-full border rounded-md shadow-sm p-2">
                            <p class="mt-1 text-xs text-gray-500">Minimum 6 characters</p>
                        </div>
                        <div>
                            <label class="block text-sm font-medium text-gray-700">Confirm Password</label>
                            <input type="password" name="confirmPassword" required minlength="6" class="mt-1 block w-full border rounded-md shadow-sm p-2">
                        </div>
                    </div>
                </div>

                <div>
                    <button type="submit" class="w-full flex justify-center py-2 px-4 border border-transparent text-sm font-medium rounded-md text-white bg-purple-600 hover:bg-purple-700 focus:outline-none focus:ring-2 focus:ring-offset-2 focus:ring-purple-500">
                        Register Teacher
                    </button>
                </div>
            </form>
        </div>
    </div>

    <script src="js/teacher-registration.js"></script>
</body>
</html>
